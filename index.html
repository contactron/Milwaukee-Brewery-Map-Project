<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Milwaukee Breweries</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Load Jquery libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Load Knockout libraries -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- Slide out menu -->
        <nav id="menu" class="menu">
        <!-- Section with links -->
          <section class="menu-section">
            <h3 class="menu-section-title">Milwaukee Breweries</h3>
            <div class="filterbox">
                <div class="search-container">
                    <form action="/action_page.php">
                        <!-- Type-ahead filtering, binding input to KO var filterValue -->
                        <!-- Also, listener to update markers  -->
                        <input type="text" id="searchInput" data-bind="value:filterKeyword, valueUpdate: 'afterkeydown'" onkeyup="vm.showMarkers()" placeholder="Enter text to filter..." name="search">
                    </form>
                 </div>
            </div>
           <!--  Bind the list to the filtered KO array -->
            <ul data-bind="foreach: filteredBreweryList" class="menu-section-list">
                <li data-bind="text: breweryName, click: $parent.listpopulatesInfoWindow"></li>
            </ul>
          </section>
        </nav>
        <main id="main" class="panel">
            <header class="panel-header">
                <!-- Hamburger -->
                <svg class="svg-hamburger js-slideout-toggle" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 100 100"><path d="M92.03 25h-84c-1.66 0-3-1.34-3-3V8c0-1.66 1.34-3 3-3h84c1.66 0 3 1.34 3 3v14c0 1.66-1.34 3-3 3zM92.03 59.94h-84c-1.66 0-3-1.34-3-3v-14c0-1.66 1.34-3 3-3h84c1.66 0 3 1.34 3 3v14c0 1.65-1.34 3-3 3zM92.03 94.88h-84c-1.66 0-3-1.35-3-3v-14c0-1.66 1.34-3 3-3h84c1.66 0 3 1.34 3 3v14c0 1.65-1.34 3-3 3z"/></svg>
            </header>
            <!-- Google Map Section -->
            <div id="map"></div>
        </main>
        <!-- Load required Google Map APIs -->
        <script src="js/mb.js"></script>
        <script src="js/dist/slideout.min.js"></script>
        <script src="js/slider.js"></script>
        <!-- Load Core Javascript -->
        <script async defer
            src=
            "https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAdkv8cWmJKMSYSpCy7X5MLr2a1AYjh4Us&v=3&callback=vm.initMap">
        </script>

    </body>
</html>
