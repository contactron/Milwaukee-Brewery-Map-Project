<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Milwaukee Breweries</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Load Knockout libraries -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <!-- Slide out menu -->
        <nav id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="vm.closeNav()">&times;</a>
            <div class="filterbox">
                <div class="search-container">
                    <form action="/action_page.php">
                        <input type="text" id="searchInput" data-bind="value:filterKeyword, valueUpdate: 'afterkeydown'" onkeyup="vm.showMarkers()" placeholder="Enter text to filter..." name="search">
                    </form>
                </div>
            </div>
            <ul data-bind="foreach: filteredBreweryList" class="menu-section-list">
                <li data-bind="text: breweryName, click: $parent.listpopulatesInfoWindow"></li>
            </ul>
        </nav>

        <main id="main" class="panel">
            <header class="panel-header">
            <!-- Google Map Section -->
            <span style="font-size:30px;cursor:pointer" onclick="vm.openNav()">&#9776; Milwaukee Breweries</span>
            <div id="map"></div>
        </main>

        <!-- Load Core Javascript -->
        <script src="js/jquery.min.js"></script>
        <script src="js/mb.js"></script>
        <!-- Load required Google Map APIs -->
        <script async defer
            src=
            "https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAdkv8cWmJKMSYSpCy7X5MLr2a1AYjh4Us&v=3&callback=vm.initMap" onerror="googleError()">
        </script>
        <!-- Display error message if Google call fail -->s
        <script>
            function googleError () {
                document.getElementById('map').innerHTML = "<p>Sorry, it appears Google is not available at this time.<p>";
            }
        </script>
    </body>
</html>
