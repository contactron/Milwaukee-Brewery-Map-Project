<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Milwaukee Breweries</title>

        <!-- Slide out menu -->
        <nav id="menu" class="menu">

                  <div class="search-container">

                        <form action="/action_page.php">
                            <input type="text" id="searchInput" onkeyup="viewmodel.filterListings()"  placeholder="Filter by..." name="search">
                            <img id="filterbutton" src="img/filtericon.svg" class="filtericon">
                        </form>
                  </div>
            </div>

            <ul data-bind="foreach: breweryList" class="menu-section-list">

        </nav>

            <!-- Google Map Section -->
            <div id="map"></div>

        </main>

        <!-- Load required Google Map APIs -->
        <script async defer
            src=
            "https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAdkv8cWmJKMSYSpCy7X5MLr2a1AYjh4Us&v=3&callback=viewmodel.initMap">
        </script>
        <!-- Load Jquery -->
        <script src="js/jquery.min.js"></script>
        <!-- Load Slideout -->
        <script src="js/dist/slideout.min.js"></script>
        <script src="js/slider.js"></script>
        <!-- Load Knockout -->

        <script src="js/mb.js"></script>
